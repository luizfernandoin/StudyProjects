<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="../../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="container-main">
            <div class="main">
                <h1>Conversor de Temperatura</h1>
                <div class="check">
                    <div class="input">
                        <input type="number" id="celsius" placeholder="Temperatura em °C">
                    </div>
                </div>
                
                <div class="result show">
                    <div class="" id="temp-fahrenheit">-</div>
                    <div class="" id="temp-kelvin">Por favor, insira uma temperatura válida em Celsius.</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../../src/js/1AT/temperatura.js"></script>
</body>
</html>
