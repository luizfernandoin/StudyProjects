<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Básica</title>
	<link rel="stylesheet" href="../src/css/style.css">
	<link rel="shortcut icon" href="../src/img/informatica.png" type="image/x-icon" />
</head>

<body>
	<div class="fundo">
        <h2>Calculadora Básica</h2>

        <form id="formulario">

			<div class="box">
				<input id="numero1" type="number" name="" required>
				<label>1º Número</label>
			</div>

			<select class="box" id="operadores">
				<option >+</option>
				<option >-</option>
				<option >*</option>
				<option >/</option>
			</select>

			<div class="box">
				<input id="numero2" type="number" name="" required>
				<label>2º Número</label>
			</div>

			<div class="conteudo">
				<button id="submit" class="submit-btn" ><span> Calcular </span></button>
			</div>
        </form>

		
    </div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>
</html>
